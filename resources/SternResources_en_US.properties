ZugeingabeEMailBody2_7P = Game: {0}\nYear: {1}\nBuild: {2}\n\nHi {3},\n\nthe game has been evaluated. Please proceed with entering your moves.\n\n1. Select this whole e-mail text (for example, with ctrl + A), and copy it to the clipboard of your computer (for example, with ctrl + C).\n\n2. Start STERN and select  "Game -> Import e-mail game from clipboard".\n\n3. Press the button "Insert" to copy the contents of the clipboard into the text field.\n\n4. Press the button "OK".\n\nNow enter your moves. When you are finished, an e-mail opens automatically in your e-mail client. This e-mail contains your moves and the address of the game host. Please send it without changes.\n\nThanks!\nYou game host

