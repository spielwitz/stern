ZugeingabeEMailBody2_7P = Spiel: {0}\nJahr: {1}\nBuild: {2}\n\nHallo {3},\n\nhier sind die aktuellen Spieldaten f\u00FCr Ihr Stern-E-Mail-Spiel. Bitte f\u00FChren Sie folgende Schritte aus:\n\n1. Markieren Sie diesen gesamten E-Mail-Text (z.B. mit Strg + A) und kopieren Sie ihn in die Zwischenablage Ihres Rechners (z.B. mit Strg + C).\n\n2. Starten Sie Stern und w\u00E4hlen Sie "Spiel -> E-Mail-Spiel aus Zwischenablage laden".\n\n3. Dr\u00FCcken Sie den Knopf "Einf\u00FCgen", um den Inhalt der Zwischenablage in das Textfeld einzuf\u00FCgen.\n\n4. Dr\u00FCcken Sie den Knopf "OK".\n\nDann geben Sie Ihre Spielz\u00FCge ein. Wenn Sie damit fertig sind, \u00F6ffnet sich eine weitere E-Mail in Ihrem E-Mail-Client. Diese weitere E-Mail, die Ihre Spielz\u00FCge enth\u00E4lt und an mich adressiert ist, schicken Sie bitte unver\u00E4ndert ab.\n\nDanke und viel Spa\u00DF!\nIhr Spielleiter

ZugeingabeEMailBody_7N = Spiel: {0}\nJahr: {1}\nSpielz\u00FCge von: {2}\nBuild: {3}\n\nHallo Spielleiter,\n\nhier sind die Spielz\u00FCge von {4}. Bitte f\u00FChren Sie folgende Schritte aus:\n\n1. Markieren Sie diesen gesamten E-Mail-Text (z.B. mit Strg + A) und kopieren Sie ihn in die Zwischenablage Ihres Rechners (z.B. mit Strg + C).\n\n2. Starten Sie Stern. Laden Sie das Spiel {5}.stn\n\n3. Gehen Sie zur Zugeingabe. W\u00E4hlen Sie "E-Mail-Aktionen -> Spielz\u00FCge eines Spielers importieren".\n\n4. Dr\u00FCcken Sie den Knopf "Einf\u00FCgen", um den Inhalt der Zwischenablage in das Textfeld einzuf\u00FCgen.\n\n5. Dr\u00FCcken Sie den Knopf 'OK'.

